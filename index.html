<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1">
        <title>Bildspel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <main>
            <h1><img src="swipeflix.webp" width="200" height="200"></h1>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="hp1.jpg" class="d-block w-50 mx-auto" alt="hp1">
                </div>
                <div class="carousel-item">
                    <img src="hp2.jpg" class="d-block w-50 mx-auto" alt="hp2">
                </div>
                <div class="carousel-item">
                    <img src="hp3.jpg" class="d-block w-50 mx-auto" alt="hp3">
                </div>
                <div class="carousel-item">
                    <img src="hp4.jpg" class="d-block w-50 mx-auto" alt="hp4">
                </div>
                <div class="carousel-item">
                    <img src="hp5.jpg" class="d-block w-50 mx-auto" alt="hp5">
                </div>
                <div class="carousel-item">
                    <img src="hp6.jpg" class="d-block w-50 mx-auto" alt="hp6">
                </div>
                <div class="carousel-item">
                    <img src="hp7.jpg" class="d-block w-50 mx-auto" alt="hp7">
                </div>
                <div class="carousel-item">
                    <img src="hp8.jpg" class="d-block w-50 mx-auto" alt="hp8">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>

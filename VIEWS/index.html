<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeFlix</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div id="genre-menu">
    <div id="genre-icon">🎞️</div>
    <div id="genre-panel" class="hidden"></div>
  </div>

  <div id="user-menu">
    <div id="user-icon">👤</div>

    <div id="auth-panel">
      <a href="/login_page"><button id="login-btn">Log In</button></a>
      <a href="/reg_page"><button id="register-btn">Register</button></a>
      <button id="logout-btn" style="display:none;">Log Out</button>
      <p id="auth-status"></p>
    </div>
    
  </div>

  </div>
  <div id="app">
    <h1>SwipeFlix 🎬</h1>
    <div id="movie-container"></div>
    <div id="controls">
      <button id="dislike-btn">👎</button>
      <button id="like-btn">👍</button>
    </div>
    <div id="movie-info"></div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
